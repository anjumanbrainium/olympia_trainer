<ion-header class="border_bottom">

  <ion-navbar>
    <ion-title>Login</ion-title>
    <div class="header_logo"><img src="/assets/imgs/header_logo.png" alt=""/></div>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
  <div class="login_page">

    <div class="login_form">
        <ion-input placeholder="Email"></ion-input>
        <ion-input placeholder="Password"></ion-input>
        <button class="login_button" (click)="login()">Login</button>
        <p class="forgot_pass">Forgot Password?</p>
    </div>

  </div>

</ion-content>
