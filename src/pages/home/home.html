<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="logo"><img src="assets/imgs/logo_new.png" alt=""/></div>
  </ion-navbar>
  
</ion-header>

<ion-content class="bg">
  <div class="banner">
    <img src="assets/imgs/banner.jpg" alt=""/>
  </div>
  <div class="catgory_section">
      <ion-grid>
          <ion-row>
            <ion-col col-6>
              <div class="cat_box" (click)="completeProgram(0)"> 
                <div class="overlay"></div>
                <img src="assets/imgs/cat1.jpg" alt=""/> 
                <div class="title">program</div>
              </div>
            </ion-col>
            <ion-col col-6>
                <div class="cat_box" (click)="completeProgram(1)"> 
                  <div class="overlay"></div>
                  <img src="assets/imgs/cat2.jpg" alt=""/>
                  <div class="title">Fat burn</div>
                </div>
              </ion-col>
              <ion-col col-6>
                  <div class="cat_box" (click)="completeProgram(2)">
                    <div class="overlay"></div>
                    <img src="assets/imgs/cat3.jpg" alt=""/>
                    <div class="title">Result</div>
                  </div>
                </ion-col>
                <ion-col col-6>
                    <div class="cat_box" (click)="completeProgram(3)">
                      <div class="overlay"></div>
                      <img src="assets/imgs/cat4.jpg" alt=""/>
                      <div class="title">In-Body</div>
                    </div>
                  </ion-col>
                  <ion-col col-6>
                      <div class="cat_box">
                        <div class="overlay"></div>
                        <img src="assets/imgs/cat5.jpg" alt=""/>
                        <div class="title">tbc</div>
                      </div>
                    </ion-col>
                    <ion-col col-6>
                        <div class="cat_box">
                          <div class="overlay"></div>
                          <img src="assets/imgs/cat6.jpg" alt=""/>
                          <div class="title">tbc</div>
                        </div>
                      </ion-col>
          </ion-row>
         
        </ion-grid>
  </div>
  
</ion-content>
